<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Skull Stack</title>

  <meta name="description" content="Thank you for contacting Skull Stack. Our team will get back to you shortly.">

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-container {
      max-width: 600px;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .thank-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .thank-container p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ccc;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 25px;
      background: #00ffcc;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: white;
    }
  </style>
</head>

</html>

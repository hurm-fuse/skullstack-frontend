<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skull Stack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img style="width: 50px; margin-top: 10px; border-radius: 10px;" src="logo.png" alt="">
      </a>
      <div class="nav-links">
        <a href="register.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-section">
      <div class="auth-box">
        <h1>Client Login</h1>
        <p class="auth-subtitle">Welcome back! Sign in to your account.</p>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="password" id="password" placeholder="Password" required>
          <button class="btn-buy" type="submit">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="register.html">Sign Up</a></p>
        <div id="errorMsg" class="error-msg"></div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>

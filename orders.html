<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Skull Stack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img style="width: 50px; margin-top: 10px; border-radius: 10px;" src="logo.png" alt="">
      </a>
      <div class="nav-links" id="navLinks">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="orders-page-header">
      <h1>My Orders</h1>
      <p>View and manage all your purchased services</p>
    </div>

    <!-- Stats Row -->
    <div class="orders-stats" id="ordersStats">
      <div class="stat-card">
        <div class="stat-number" id="statTotal">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statSpent">$0</div>
        <div class="stat-label">Total Spent</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statRecent">-</div>
        <div class="stat-label">Last Order</div>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="orders-table-section">
      <div class="orders-table-header">
        <h2>Order History</h2>
      </div>
      <div id="ordersContainer">
        <div class="orders-loading">Loading orders...</div>
      </div>
      <div class="orders-empty" id="emptyState" style="display:none;">
        <h3>No Orders Yet</h3>
        <p>You haven't purchased any services yet.</p>
        <a href="index.html#services" class="btn-buy"
          style="max-width:250px;margin:20px auto;display:block;text-align:center;">Browse Services</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2026 Skull Stack. All rights reserved.</p>
  </footer>

  <script src="js/orders.js"></script>
</body>

</html>

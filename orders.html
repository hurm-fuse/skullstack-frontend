<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders | Skull Stack</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        /* ================= RESET & BASE ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #273EA5; /* Deep Blue */
  font-family: system-ui, -apple-system, sans-serif;
  color: white;
  line-height: 1.6;
  min-height: 100vh;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ================= NAVBAR (RESPONSIVE) ================= */
.navbar {
  width: 100%;
  background-color: #586CC3;
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  width: 95%;
  max-width: 1200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
}

.nav-links {
  display: flex;
  align-items: center;
}

.nav-links a {
  margin-left: 25px;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.85rem;
  transition: 0.3s;
  letter-spacing: 0.5px;
}

.nav-links a:hover {
  color: #D6DDFF;
}

/* ================= ORDERS SECTION ================= */
.orders-section {
  width: 95%;
  max-width: 800px;
  margin: 40px auto;
  background: #586CC3; /* Lighter Blue */
  padding: 40px;
}

.orders-section h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 10px;
}

/* ================= ORDER CARDS (JS Generated) ================= */
#ordersContainer {
  display: grid;
  gap: 20px;
}

.order-card {
  background: #D6DDFF; /* Very Light Blue */
  color: #273EA5; /* Deep Blue Text */
  padding: 25px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  /* No border-radius */
  /* No box-shadow */
}

.order-card:hover {
  background: white;
  transform: translateX(10px);
}

.order-card h3 {
  font-size: 1.4rem;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.order-card p {
  font-size: 0.95rem;
  margin-bottom: 5px;
  font-weight: 500;
}

.order-card p:last-child {
  opacity: 0.6;
  font-family: monospace;
  margin-top: 10px;
}

/* Empty State Message */
#ordersContainer p {
  color: white;
  font-style: italic;
  opacity: 0.8;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  .navbar {
    padding: 10px 20px;
  }
  
  .orders-section {
    padding: 20px;
    margin-top: 20px;
  }

  .orders-section h1 {
    font-size: 1.8rem;
  }

  .order-card:hover {
    transform: none; /* Disable slide on mobile for better UX */
  }
}
    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" style="width: 50px; border-radius: 10px; margin-top: 5px;" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="orders.html">My Orders</a>
            <a href="admin.html">Admin</a>
        </div>
    </div>
</nav>

    <section class="orders-section">
        <h1>My Orders</h1>
        <div id="ordersContainer">
            <!-- Orders will load here -->
        </div>
    </section>

    <script>
        const API_BASE = 'https://skullstack.onrender.com/api';

        async function loadOrders() {
            const token = localStorage.getItem('aethex_token');
            if (!token) {
                alert('Please login or purchase a service first.');
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/payment/my-orders`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data.message || 'Error fetching orders');
                    return;
                }

                const container = document.getElementById('ordersContainer');
                container.innerHTML = '';

                // âœ… Only show paid orders
                const paidOrders = data.filter(order => order.status === 'paid');

                if (paidOrders.length === 0) {
                    container.innerHTML = '<p>No paid orders found yet.</p>';
                    return;
                }

                paidOrders.forEach(order => {
                    const div = document.createElement('div');
                    div.classList.add('order-card');
                    div.innerHTML = `
                        <h3>${order.serviceName}</h3>
                        <p>Amount: $${order.amount / 100}</p>
                        <p>Status: ${order.status}</p>
                        <p>Order ID: ${order._id}</p>
                    `;

                    // ðŸ”¥ Click order â†’ open chat page
                    div.addEventListener('click', () => {
                        window.location.href = `chat.html?orderId=${order._id}`;
                    });

                    container.appendChild(div);
                });

            } catch (err) {
                console.error(err);
                alert('Failed to load orders.');
            }
        }

        loadOrders();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skull Stack | Admin Panel</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #273EA5;
  color: #FFFFFF;
  line-height: 1.6;
  min-height: 100vh;
}

    /* ============================================
   CHAT PAGE
   ============================================ */
.chat-container {
  max-width: 700px;
  margin: 0 auto;
  padding: 30px 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.chat-header {
  text-align: center;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  margin-bottom: 20px;
}

.chat-header h2 {
  font-size: 24px;
  font-weight: 700;
}

.chat-header p {
  font-size: 14px;
  opacity: 0.7;
  margin-top: 4px;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 60vh;
}

.message-bubble {
  max-width: 75%;
  padding: 12px 18px;
  font-size: 15px;
  line-height: 1.5;
  position: relative;
}

.message-bubble.client {
  background: rgba(255, 255, 255, 0.2);
  align-self: flex-end;
}

.message-bubble.admin {
  background: rgba(0, 0, 0, 0.2);
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.message-meta {
  font-size: 11px;
  opacity: 0.6;
  margin-top: 6px;
}

.chat-input-area {
  display: flex;
  gap: 12px;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.chat-input-area input {
  flex: 1;
  padding: 14px 18px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.1);
  color: #FFFFFF;
  font-size: 15px;
  outline: none;
}

.chat-input-area input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.chat-input-area button {
  padding: 14px 30px;
  background: #FFFFFF;
  color: #273EA5;
  font-weight: 700;
  font-size: 14px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.chat-input-area button:hover {
  transform: scale(1.05);
}

    /* ============================================
   ADMIN PAGE
   ============================================ */
.admin-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 30px 20px;
  min-height: 100vh;
}

.admin-login {
  max-width: 400px;
  margin: 100px auto;
  text-align: center;
}

.admin-login h2 {
  font-size: 28px;
  margin-bottom: 30px;
}

.admin-login input {
  width: 100%;
  padding: 14px 18px;
  margin-bottom: 16px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.1);
  color: #FFFFFF;
  font-size: 15px;
  outline: none;
}

.admin-login input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.admin-login button {
  padding: 14px 50px;
  background: #FFFFFF;
  color: #273EA5;
  font-weight: 700;
  font-size: 15px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.admin-login button:hover {
  transform: scale(1.05);
}

.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  margin-bottom: 30px;
}

.admin-header h2 {
  font-size: 24px;
}

.btn-logout {
  padding: 10px 24px;
  background: rgba(255, 255, 255, 0.15);
  color: #FFFFFF;
  border: 1px solid rgba(255, 255, 255, 0.3);
  cursor: pointer;
  font-size: 13px;
  transition: background 0.3s ease;
}

.btn-logout:hover {
  background: rgba(255, 255, 255, 0.25);
}

.orders-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.order-card {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 20px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.order-info h4 {
  font-size: 17px;
  margin-bottom: 4px;
}

.order-info p {
  font-size: 13px;
  opacity: 0.75;
}

.order-amount {
  font-size: 20px;
  font-weight: 800;
}

/* Admin chat view */
.admin-chat-back {
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 20px;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  font-size: 13px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.admin-chat-back:hover {
  background: rgba(255, 255, 255, 0.25);
}
  </style>
</head>

<body>

  <div class="admin-container">

    <!-- Login Form (shown when not logged in) -->
    <div class="admin-login" id="adminLogin">
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Admin Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="adminLogin()">Login</button>
    </div>

    <!-- Dashboard (shown after login) -->
    <div id="adminDashboard" style="display:none;">
      <div class="admin-header">
        <h2>Orders</h2>
        <button class="btn-logout" onclick="adminLogout()">Logout</button>
      </div>

      <!-- Orders List -->
      <div class="orders-list" id="ordersList">
        <!-- Orders rendered here -->
      </div>

      <!-- Chat View (shown when order clicked) -->
      <div id="adminChatView" style="display:none;">
        <button class="admin-chat-back" onclick="backToOrders()">‚Üê Back to Orders</button>
        <div class="chat-header">
          <h2 id="adminChatTitle">Chat</h2>
        </div>
        <div class="chat-messages" id="adminChatMessages"></div>
        <div class="chat-input-area">
          <input type="text" id="adminMessageInput" placeholder="Reply..."
            onkeydown="if(event.key==='Enter') adminSendMessage()" />
          <button onclick="adminSendMessage()">Send</button>
        </div>
      </div>
    </div>

  </div>

  <script src="js/admin.js"></script>
</body>

</html>

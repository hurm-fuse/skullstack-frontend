<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Skull Stack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img style="width: 50px; margin-top: 10px; border-radius: 10px;" src="logo.png" alt="">
      </a>
      <div class="nav-links">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <p>Manage all paid orders and communicate with clients</p>
    </div>

    <div class="admin-layout">
      <!-- Orders sidebar -->
      <div class="admin-orders" id="adminOrders">
        <h2>Paid Orders</h2>
        <div id="ordersContainer"></div>
      </div>

      <!-- Chat area -->
      <div class="admin-chat" id="adminChat" style="display:none;">
        <div class="chat-header">
          <h2 id="chatTitle">Select an order</h2>
          <p id="chatSubtitle"></p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
          <input type="text" id="messageInput" placeholder="Reply to client..."
            onkeydown="if(event.key==='Enter')sendMessage()">
          <button class="btn-buy chat-send-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Skull Stack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img style="width: 50px; margin-top: 10px; border-radius: 10px;" src="logo.png" alt="">
      </a>
      <div class="nav-links">
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-section">
      <div class="auth-box">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join Skull Stack and get started today.</p>
        <form id="registerForm">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="password" id="password" placeholder="Password" required>
          <button class="btn-buy" type="submit">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        <div id="errorMsg" class="error-msg"></div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

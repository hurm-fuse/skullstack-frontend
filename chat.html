<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Skull Stack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img style="width: 50px; margin-top: 10px; border-radius: 10px;" src="logo.png" alt="">
      </a>
      <div class="nav-links">
        <a href="orders.html">My Orders</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="chat-section">
      <div class="chat-header">
        <h2 id="chatTitle">Order Chat</h2>
        <p id="chatSubtitle">Discuss your project with our team</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Messages loaded here -->
      </div>

      <div class="chat-input-area">
        <input type="text" id="messageInput" placeholder="Type a message..."
          onkeydown="if(event.key==='Enter')sendMessage()">
        <button class="btn-buy chat-send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script src="js/chat.js"></script>
</body>

</html>

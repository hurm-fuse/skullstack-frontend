<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skull Stack | Chat</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    /* ================= RESET & BASE ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #273EA5; /* Deep Blue */
  font-family: system-ui, -apple-system, sans-serif;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ================= CHAT CONTAINER ================= */
.chat-container {
  width: 100%;
  max-width: 600px;
  height: 80vh;
  background: #586CC3; /* Lighter Blue */
  display: flex;
  flex-direction: column;
  border: 4px solid #D6DDFF; /* Sharp Border instead of shadow */
}

/* ================= CHAT HEADER ================= */
.chat-header {
  padding: 20px;
  background: #273EA5;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

.chat-header h2 {
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.chat-header p {
  font-size: 0.8rem;
  opacity: 0.7;
  font-family: monospace;
  margin-top: 5px;
}

/* ================= MESSAGES AREA ================= */
.chat-messages {
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: #f8f9ff; /* Very light background for contrast */
}

/* Custom Scrollbar for a cleaner look */
.chat-messages::-webkit-scrollbar {
  width: 6px;
}
.chat-messages::-webkit-scrollbar-thumb {
  background: #273EA5;
}

/* Individual Message Bubbles */
.message {
  max-width: 85%;
  padding: 12px 16px;
  font-size: 0.95rem;
  line-height: 1.4;
  position: relative;
}

/* User Messages (Sent by you) */
.message.user {
  align-self: flex-end;
  background: #273EA5;
  color: white;
  border-left: 4px solid #D6DDFF;
}

/* Admin Messages (Sent by Support) */
.message.admin {
  align-self: flex-start;
  background: #D6DDFF;
  color: #273EA5;
  border-right: 4px solid #273EA5;
}

/* ================= INPUT AREA ================= */
.chat-input-area {
  display: flex;
  background: white;
  padding: 10px;
  border-top: 4px solid #273EA5;
}

.chat-input-area input {
  flex-grow: 1;
  border: none;
  padding: 15px;
  font-size: 1rem;
  outline: none;
  color: #273EA5;
  background: transparent;
}

.chat-input-area button {
  background: #273EA5;
  color: white;
  border: none;
  padding: 0 25px;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s;
}

.chat-input-area button:hover {
  background: #586CC3;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .chat-container {
    height: 90vh;
  }
  
  .message {
    max-width: 90%;
  }
}
  </style>
</head>

<body>

  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <h2>Skull Stack Support</h2>
      <p id="chatOrderInfo">Order: Loading...</p>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be rendered here -->
    </div>

    <!-- Input -->
    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type a message..."
        onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>

</html>
